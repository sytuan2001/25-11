<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap1</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
// Bước 9: bổ sung phương thức setDate
        this.setDate = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        // Bước 9: phương thức toString trả về "dd/mm/yyyy"
        this.toString = function() {
            return this.day + "/" + this.month + "/" + this.year;
        }
    };
    let date = new MyDate(2, 2, 2007);

    date.setDate(10, 10, 2019);

    document.write(date.toString()); // 10/10/2019


    date.setDay(10);

    date.setMonth(10);

    date.setYear(2019);


    let day = date.getDay(); // 2

    let month = date.getMonth(); // 2

    let year = date.getYear(); // 2007

    alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
